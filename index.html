<!DOCTYPE html>
<html>
<head>
    <title>LVTAXI Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <h1>Добро пожаловать в LVTAXI Mini App!</h1>
    <p>Ваше имя: <span id="username"></span></p>

    <form id="booking-form">
        <label>Откуда:</label><br>
        <input type="text" id="from" name="from"><br>
        <label>Куда:</label><br>
        <input type="text" id="to" name="to"><br><br>
        <input type="submit" value="Отправить">
    </form>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand(); // Развернуть Web App на весь экран
        tg.ready();

        document.getElementById('username').innerText = tg.initDataUnsafe.user.first_name;

        document.getElementById('booking-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const from = document.getElementById('from').value;
            const to = document.getElementById('to').value;
            const data = {from: from, to: to};
            tg.sendData(JSON.stringify(data)); // Отправляем данные боту
            tg.close(); // Закрываем веб-приложение
        });
    </script>
</body>
</html>
